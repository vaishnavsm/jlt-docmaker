<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta class="doc-meta" content="name=Outer-Template-Composing">
        <meta class="doc-meta" content="category=None">
        <meta class="doc-meta" content="security-level=1000">
        <meta class="doc-meta" content="security-labels=">
    </head>
    <body>
        <div id="template">
            <h1>Internship Acceptance Clauses</h2>
            <p class="data-box" x-name="creation-date"></p>
            <hr>
            <h5 class="sub">Contracts</h5>
            <p>This letter acknowledges that <span class="data-box" x-name="internname"> has been accepted as an intern in the company during the summer of 2020 (tentatively May 2020 to July 2020)
            They are expected to follow the following details:
            </p>
            <div class="data-compose" x-template-name="inner-info"></div>
            <div class="data-compose" x-template-name="inner-terms"></div>
            <h3>Declaration</h3>
            <p>I have read and accepted these terms</p>
            <p>Name: <span class="data-box" x-name="internname"></p>
            <p>Sign:</p>
            
        </div>
    </body>
</html>
